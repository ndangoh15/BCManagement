<div class="modal-header">
  <h3>Correct Import Error</h3>
  <button (click)="closed.emit()">âœ•</button>
</div>

<div class="modal-body grid grid-cols-12 gap-4">
  <div class="col-span-4 overflow-auto pr-3">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <button class="ti-btn ti-btn-primary w-full mt-4">
        Fix Error
      </button>
    </form>
  </div>

  <div class="col-span-8">
    <iframe
      *ngIf="safePdfUrl"
      [src]="safePdfUrl"
      style="width:100%;height:100%;border:none">
    </iframe>
  </div>
</div>
