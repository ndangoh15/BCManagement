
<app-page-header
  title="Documents"
  title1="Import Errors"
  activeitem="Import Errors">
</app-page-header>

<div class="col-span-12">

  <div class="box">
    <div class="box-body p-4">

      <!-- üîé FILTERS -->
      <div class="flex gap-4 items-end mb-4">

        <div>
          <label class="ti-form-label">Session</label>
          <input
            type="number"
            class="ti-form-input"
            [(ngModel)]="filters.session"
            (change)="onFiltersChanged()"
            placeholder="2025" />
        </div>

        <div>
          <label class="ti-form-label">Exam Code</label>
          <input
            type="text"
            class="ti-form-input"
            [(ngModel)]="filters.examCode"
            (change)="onFiltersChanged()"
            placeholder="7100" />
        </div>

        <div>
          <label class="ti-form-label">Centre Code</label>
          <select
            class="ti-form-input"
            [(ngModel)]="filters.centreCode">
            <option value="">All Centres</option>
            <option *ngFor="let c of centreOptions" [value]="c">
              {{ c }}
            </option>
          </select>

        </div>

        <div>
          <button
            class="ti-btn ti-btn-primary"
            type="button"
            (click)="onSearch()">
            Search
          </button>
        </div>

      </div>

      <!-- üîç QUICK FILTER -->
      <div class="flex justify-between mb-2">
        <div class="w-80">
          <div class="flex rounded-md">
            <button
              type="button"
              class="inline-flex justify-center items-center h-[2.875rem] w-[2.875rem] ltr:rounded-l-md border bg-primary text-white">
              üîç
            </button>
            <input
              type="text"
              [(ngModel)]="quickFilterText"
              class="ti-form-input rounded-none ltr:rounded-r-md"
              placeholder="Search in table..." />
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- üìä TABLE -->
<div class="col-span-12">
  <div class="box">
    <div class="box-body p-0">
      <div style="height: 65vh;">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          [quickFilterText]="quickFilterText"
          [class]="themeClass()"
          (cellClicked)="onCellClicked($event)">
        </ag-grid-angular>

      </div>
    </div>
  </div>
</div>
