<app-page-header title="Documents" title1="Imported Files" activeitem="Imported Batches"></app-page-header>

<div class="col-span-12">
  <div class="box">
    <div class="box-body p-3 flex justify-end">
      <button class="ti-btn ti-btn-primary" (click)="openImportModal()">
        Import Multiple PDF Files
      </button>
    </div>
  </div>
</div>

<div class="col-span-12">
  <div class="box">
    <div class="box-body p-0">
      <div style="height: 65vh;">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [pagination]="true"
          [paginationPageSize]="paginationPageSize"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<app-import-multiple
  #importModal
  [open]="importModalOpen"
  (modalClosed)="importModalOpen=false"
  (uploaded)="refreshData()">
</app-import-multiple>
