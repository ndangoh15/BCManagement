<app-modal modalId="degree-create-form" title="Create a new degree" wi (close)="closePopup()">

  <form [formGroup]="degreeForm" class="mx-auto w-full">

    <div class="grid grid-cols-12 gap-y-4 p-4">
      <div class="col-span-12">
        <app-form-input [form]="degreeForm" controlName="degreeName" label="degree Name" placeholder="Enter degree Name"
          [required]="true" [submitted]="isSubmitted">
        </app-form-input>
      </div>


      <div class="col-span-12">
        <app-form-input [form]="degreeForm" controlName="degreeDescription" label="Description"
          placeholder="Enter degree description" [submitted]="isSubmitted">
        </app-form-input>
      </div>


    </div>

  </form>

  <div footer>
    <button type="button" class="ti-btn ti-border bg-white text-gray-700" (click)="closePopup()">Close</button>
    <button type="submit" (click)="createOrUpdateDegree()" class="ti-btn ti-btn-primary">Save changes</button>
  </div>

</app-modal>
