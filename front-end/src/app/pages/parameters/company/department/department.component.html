<app-page-header title="Parameters" title1="Company" activeitem="departemnt Home">

</app-page-header>

<app-search-bar
  [(quickFilterText)]="quickFilterText"
  [buttonLabel]="'Create Departement'"
  (buttonClick)="getCreateDepartment()">

<div style="height: 60vh" class="ag-grid-container">
  <ag-grid-angular #agGrid style="width: 100%; height: 100%" [rowData]="rowData" [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector" [class]="themeClass()" [quickFilterText]="quickFilterText"
    (gridReady)="onGridReady($event)" />
</div>





<app-department-form [departmentToUpdate]="departmentToEdit" [rowData]="rowData"
  (rowDataChange)="handleRowDataChange($event)"></app-department-form>
