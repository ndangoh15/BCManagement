<div class="col-span-12 md:col-span-6 xxl:col-span-6 xxxl:!col-span-3">
  <div class="box">
    <div class="box-body p-3">
      <div class="flex justify-between">
        <!-- Search Input -->
        <div class="w-80">
          <label for="search-bar-input" class="sr-only">Search</label>
          <div class="flex rounded-md">
            <button aria-label="button" type="button"
              class="inline-flex flex-shrink-0 justify-center items-center h-[2.875rem] w-[2.875rem] ltr:rounded-l-md rtl:rounded-r-md border border-transparent font-semibold bg-primary text-white hover:bg-primary focus:z-10 focus:outline-none focus:ring-0 focus:ring-primary transition-all text-sm">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
            <input type="text" id="search-bar-input"
              [ngModel]="quickFilterText"
              (ngModelChange)="onInputChange($event)"
              class="ti-form-input rounded-none ltr:rounded-r-md rtl:rounded-l-md focus:z-10">
          </div>
        </div>

        <!-- Action Button -->
        <div>
          <a (click)="onButtonClick()" class="py-3 px-4 ti-btn ti-btn-primary cursor-pointer">
            {{ buttonLabel }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
